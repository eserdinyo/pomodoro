<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <!--Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Pomodoro</title>
</head>

<body>
   
        <div class="container">
            <header class="header">
                <div class="header__title">
                    Pomodoro
                </div>
            </header>
            <div class="top-bar">
                <nav class="nav">
                    <a href="javascript:;" class="nav__item pomodoro">Pomodoro</a>
                    <a href="javascript:;" class="nav__item short">Short Break</a>
                    <a href="javascript:;" class="nav__item long">Long Break</a>
                </nav>
            </div>
            <div class="timer">
                <div class="timer__content" id="timer">
                    25:00
                </div>
            </div>
            <div class="bottom-bar">
                <a href="javascript:;" class="btn start">Start</a>
                <a href="javascript:;" class="btn stop">Stop</a>
                <a href="javascript:;" class="btn reset">Reset</a>
            </div>
        </div>
        <audio id="music" src="css/music.wav" preload="auto"></audio>
        <script src="js/app.js"></script>
</body>

</html>
